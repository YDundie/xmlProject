<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">

<body onload="namesRun()">
    <div class="customers">
        <div id="landingPage">Customer names and basic infromation</div>

    <div class="search">

        <div id="search">
            <input type="text" placeholder="ENTER PART OF THE NAME" id="myInput" onkeydown="search(this)">
        </div>
        <button onclick="top10()">Get Top Ten Earners</button>

        <div id="customerData">
            <table id="customer"></table>
        </div>
    </div>
